# ─────────────────────────────────────────────────────────────────────────────
# Lynis Security Report — Configuration File
# ─────────────────────────────────────────────────────────────────────────────
# Edit this file to customise the report before generating it.
# Run: sudo python3 generate-report.py
# ─────────────────────────────────────────────────────────────────────────────

[branding]

# URL or local path of the logo to display in the report banner (left side).
# Leave empty to show no logo.
# Examples:
#   logo = https://cdn.example.com/logo.png
#   logo = /etc/company/logo.png
logo =

# Name of the client / organisation the report is for.
# Displayed in the header and footer.
# Example: client_name = Acme Corporation
client_name =

# Name of the consultant / team who produced this report.
# Example: created_by = Security Operations Center — CyberDefense Ltd
created_by =


[footer]

# Confidentiality / disclaimer message displayed at the bottom of every page.
# Keep it concise. HTML entities (&amp; &lt; &gt;) are supported.
disclaimer = This report is strictly confidential and intended solely for the named client organisation. It contains sensitive security information about the assessed system. Unauthorised disclosure, copying or distribution to any third party is prohibited without the prior written consent of the author.
